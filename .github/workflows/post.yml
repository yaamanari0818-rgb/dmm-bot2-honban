name: post-fanza-amateur

on:
  schedule:
    - cron: '0 * * * *'   # 毎時起動（UTC）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (only allowed JST hours will post)
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          FANZA_API_ID: ${{ secrets.FANZA_API_ID }}
          FANZA_AFFILIATE_ID: ${{ secrets.FANZA_AFFILIATE_ID }}

          # Amazon PA-APIは使わない前提。下の1行だけ登録すればOK
          AMAZON_R18_URLS: ${{ secrets.AMAZON_R18_URLS }}

          HASHTAGS_EXTRA: ${{ vars.HASHTAGS_EXTRA }}
          POST_HOURS_JST: ${{ vars.POST_HOURS_JST }}
          SENSITIVE_MEDIA: ${{ vars.SENSITIVE_MEDIA }}
        run: |
          python app.py

      - name: Commit posted_ids.json (dedupe state)
        if: always()
        run: |
          git config user.name  "${{ secrets.GIT_AUTHOR_NAME || 'bot' }}"
          git config user.email "${{ secrets.GIT_AUTHOR_EMAIL || 'bot@example.com' }}"
          git add data/posted_ids.json || true
          git commit -m "chore: update posted_ids.json [skip ci]" || echo "no changes"
          git push || echo "no push"
